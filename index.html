<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escolha Seu Estilo Musical</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🎵 Escolha Seu Estilo Musical</h1>

    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
      <button class="btn btn-primary" onclick="mostrarMusicas('rock')">🎸 Rock</button>
      <button class="btn btn-danger" onclick="mostrarMusicas('pop')">🎤 Pop</button>
      <button class="btn btn-warning" onclick="mostrarMusicas('jazz')">🎷 Jazz</button>
      <button class="btn btn-success" onclick="mostrarMusicas('eletronica')">🎧 Eletrônica</button>
    </div>

    <div id="lista-musicas" class="mt-4"></div>

    <hr class="my-5">

    <h3 class="text-center">Adicionar Nova Música</h3>
    <form id="form-musica" class="row g-3 mt-3">
      <div class="col-md-4">
        <label for="genero" class="form-label">Gênero</label>
        <select id="genero" class="form-select" required>
          <option value="">Escolha...</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="eletronica">Eletrônica</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="titulo" class="form-label">Título da Música</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label for="url" class="form-label">URL do Áudio (MP3)</label>
        <input type="url" id="url" class="form-control" required>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-outline-primary mt-3">Adicionar Música</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
